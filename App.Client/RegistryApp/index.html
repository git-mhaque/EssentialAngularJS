<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registry</title>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>


    <script src="http://cdn.kendostatic.com/2013.1.319/js/kendo.all.min.js"></script>
    <script src="http://kendo-labs.github.io/angular-kendo/angular-kendo.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn.kendostatic.com/2014.1.416/styles/kendo.common.min.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.kendostatic.com/2014.1.416/styles/kendo.rtl.min.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.kendostatic.com/2014.1.416/styles/kendo.silver.min.css">

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" rel="stylesheet" />

    <link href="http://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.9/toaster.min.css" rel="stylesheet" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.9/toaster.min.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <link href="style.css" rel="stylesheet" />
    <script src="app.js"></script>
</head>
<body>

    <div ng-app="regApp" class="container list-container">
        <div ng-controller="mainController">

            <!--{{message}}

            <hr />-->

            <div class="container">

                <div class="row">
                    <div ng-include="'header.html'"></div>
                </div>

                <div ng-switch="patientSelected">

                    <div ng-switch-when="true">
                        <div class="row">
                            <div class="col-md-3">
                                <ul class="nav">
                                    <li><a href="#/PatientHome/Summary/1">Summary</a></li>
                                    <li><a href="#/PatientHome/Demographic/1">Demographic</a></li>
                                    <li><a href="#/PatientHome/Baseline/1">Baseline</a></li>
                                </ul>
                            </div>
                            <div class="col-md-9">
                                <div ng-view></div>
                            </div>
                        </div>
                    </div>

                    <div ng-switch-when="false">
                        <div ng-view></div>
                    </div>


                <div class="row">
                    <div ng-include="'footer.html'"></div>
                </div>

            </div>


        </div>
    </div>


</body>
</html>
